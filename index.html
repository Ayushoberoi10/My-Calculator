<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.jpg" type="image/icon type">
    <title>My Calculator</title>
</head>
<body>
    <div class="border">
        <div class="pannel">
            <div class="calc">CALCULATOR</div>
            <input id="display" class="display" type="text" placeholder="0" disabled>
            <div class="button-grid">
                <button id="clear" class="Boxes">C</button>
                <button id="percent" class="Boxes">%</button>
                <button id="sqrt" class="Boxes">√</button>
                <button id="divide" class="Boxes">/</button>
                <button class="Boxes">7</button>
                <button class="Boxes">8</button>
                <button class="Boxes">9</button>
                <button id="multiply" class="Boxes">*</button>
                <button class="Boxes">4</button>
                <button class="Boxes">5</button>
                <button class="Boxes">6</button>
                <button id="subs" class="Boxes">-</button>
                <button class="Boxes">1</button>
                <button class="Boxes">2</button>
                <button class="Boxes">3</button>
                <button id="add" class="Boxes">+</button>
                <button class="Boxes">0</button>
                <button class="Boxes">.</button>
                <button id="square" class="Boxes">x²</button>
                <button id="equals" class="Boxes">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
